{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector('.header');
        const headerResponsive = document.querySelector('.header-responsive');
        const openIcon = document.querySelector('.header-responsive-bars');
        const closeIcon = document.querySelector('.header-responsive-close');

        openIcon.addEventListener('click', function (e) {
            e.preventDefault();
            header.classList.add('header-responsive-open');
            headerResponsive.classList.add('header-responsive-open');
        });

        closeIcon.addEventListener('click', function (e) {
            e.preventDefault();
            header.classList.remove('header-responsive-open');
            headerResponsive.classList.remove('header-responsive-open');
        });
    });
</script>
{% endblock %}
